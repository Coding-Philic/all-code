<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css transform</title>
    <style>
        .container{
            width: 100vw;
            height: 80vh;
            border: 2px solid blue;
        }

    .box{
        height: 80px;
        width: 80px;
background-color: red;
display: flex;
justify-content: center;
align-items: center;
transform: translate(100%) translateY(100%) ;
}


    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            hello
        </div>
    </div>
</body>
</html>
